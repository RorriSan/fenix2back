<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Sitio modelo de plataforma educativa, diseñado para la implementación del material visto durante el curso Python Fullstack del programa Codo a codo." />
    <meta name="author" content="Christian Toledo"/>
    <meta name="keywords" content="educación, desarrollo web, frontend, backend, API-REST, MVT, MVC">
    <link rel="icon" type="image/x-icon" href="./icon/laptop-code-solid.svg">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/estilos.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/fuentes.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='./css/colores.css') }}">
    <title>
        {% block titulo %}
        Fenix 
        {% endblock titulo %}
    </title>
</head>
<body class="color3">
    <header class="color1">
        <h1><a href="{{ url_for('inicio') }}">Fenix log in</a></h1>
        <nav>
            <div id="menuPpal" class="oculto visibleH">
                <a href="{{url_for('api_clientes')}}" class="menuSPA color1">Clientes</a>
        </nav>
    </header>
    <main class="color3">
        <section id="contenidoSPA">
            <!-- Contenido dinámico -->
            {% block contenido %}
            {% endblock contenido %}
        </section>
    </main>
    <div>
        <a href="https://github.com/ChTole/CAC-PythonFS-Front" target="_blank"><img src="{{ url_for ('static', filename='./media/img/enlacesIco/GitHub.png') }}" class="logoFijo" alt="Link a código fuente" title="Ver código fuente"></a>
    </div>
    <footer class="color1">
        <p>Sitio sin licencia - 2024</p>
        <p>Creado con fines educativos por Rodrigo, Diego, Silvio</p>
        <p>
            <a class="linksCH logo" href="https://chtole.pythonanywhere.com/" target="_blank">
                <img src="{{ url_for('static', filename='./media/img/enlacesIco/enlace-web.png') }}" alt="WebSite" class="logo">
            </a>
            <a class="linksCH logo" href="https://github.com/ChTole" target="_blank">
                <img src="{{ url_for('static', filename='./media/img/enlacesIco/githubIco.png') }}" alt="GitHub" class="logo">
            </a>
        </p>
    </footer>

    {% block js %}
    
    <script src="{{ url_for('static', filename='./js/main.js') }}" type="module"></script>
    
    {% endblock js %}
</body>
</html>
